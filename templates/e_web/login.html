{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Hyr</h5>

                {% for message in messages %}
                  <div class="alert alert-danger" role="alert">
                    {{ message }}
                  </div>
                  {% endfor %}

                <form method="post" class="form-signin">{% csrf_token %}
                  <div class="form-label-group">
                    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" name="username" required autofocus>
                    <label for="inputEmail">Username</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                    <label for="inputPassword">Password</label>
                  </div>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Mbaj mend</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Hyr</button>
                  <hr class="my-4">
                  <small class="text-center"><a href="#">Forget Password?</a></small>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
